{% extends "base.html" %}
{% load thumbnail %}
{% block title %} &bull; Product List{% endblock %}

{% block content %}
     <div class="row text-center">
        {% for object in object_list %}
            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{ object.image|thumbnail_url:'picture' }}" alt="{{ object.name }}">
                    <div class="caption">
                        <h3 class="text-primary">{{ object.name }}</h3>
                        <p>{{ object.description }}</p>
                       <h3 class="text-primary">{{ object.sale_price }} ₪ </h3>
                        <p>
{#                            <a href="#" class="btn btn-primary">{{ object.sale_price }} ₪</a>#}
                            <a href="/shop/product/detail/{{ object.slug }}" class="btn btn-primary">Описание модели</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
